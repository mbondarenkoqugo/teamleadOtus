block1:  Нарушение OCP (Принцип открытости/закрытости). При добавлении новой фигуры (например, треугольника) придётся изменять метод `calculate_area`, добавляя новый `elif`

block2:  Нарушение ISP (Принцип разделения интерфейса). `Worker` содержит метод `eat`, который не нужен классу `Robot`

block3:  Нарушение SRP (Принцип единственной ответственности) Класс `Customer` отвечает и за размещение заказа, и за отправку уведомления. Это две разные ответственности, которые стоит разделить на разные классы.

block4:  Нарушение DIP (Принцип инверсии зависимостей) Класс `Switch` зависит от конкретного класса `LightBulb`. 

block5:  Нарушение LSP (Принцип подстановки Лисков) Класс `Penguin` наследует от `Bird`, но не может летать, поэтому метод `fly` выбрасывает исключение. 